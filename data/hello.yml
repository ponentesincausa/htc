-
  title: Haz Mockups o Prototipos de tus apps o páginas
  desc: Cuando tengas un proyecto en mente, va a ser necesario que desarrolles mockups. Los mockups son prototipos de cómo se verá tu página o aplicación una vez que esté construida. Las siguientes herramientas te ayudarán a construir tus mockups y darle forma a esa idea que tienes en la cabeza.
  mods:
    -
      title: Moqups
      desc: Haz un prototipo rápido de tu app o página desde cero. Licencia Freemium.
      link: "http://moqups.com"
    -
      title: Invision
      desc: Haz un prototipo avanzado de tu app o página. Requiere que hayas diseñado las pantallas, y te ayuda a poner funcionalidad y colaborar. Licencia Freemium.
      link: "https://www.invisionapp.com"

-
  title: Herramientas en línea
  mods:
    -
      title: CodePen
      desc: En esta plataforma puedes mostrar tus creaciones recientes y obtener retroalimentación de la comunidad. Por otra parte podrás encontrar ejemplos de diferentes herramientas y aplicaciones que podrán servir de inspiración para tus proyectos.
      link: "http://codepen.io"
    -
      title: Myjson
      desc: Una plataforma en línea que te será útil cuando decidas trabajar con JSON.
      link: "http://myjson.com/"
    -
      title: Mean.io
      desc: "Un framework, o marco de trabajo, para desarrollar aplicaciones en web basado en JavaScript."
      link: "http://mean.io"
    -
      title: Heroku
      desc: "El mejor amigo del desarrollador amateur. Sube tus proyectos en línea usando la capa gratuita de heroku. Excelente para probar y mostrar tu trabajo."
      link: "https://heroku.com"
    -
      title: Stack Overflow
      desc: "Es una plataforma en la que podrás encontrar numerosos tutoriales, ejemplos de código, guías de aprendizaje y elementos interesantes sobre una gran variedad de temas. Estos incluyen lenguajes de programación, aplicaciones y software. Aquí podrás encontrar cosas útiles con las que puedes practicar, según tus intereses y habilidades."
      link: "http://stackoverflow.com/"
