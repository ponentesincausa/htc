newbie:
  -
    title: YouthSpark
    desc: Una iniciativa global de Microsoft, YouthSpark tiene como objetivo el incrementar el acceso a la juventud el aprendizaje a las ciencias de la comunicaci&oacute;n. Esto con la finalidad de motivar el autoaprendizaje y generar un crecimiento personal, familiar y comunitario.
    links:
      - https://www.microsoft.com/about/philanthropies/youthspark/youthsparkhub/programs/
      - https://www.microsoft.com/about/philanthropies/youthspark/youthsparkhub/
  -
    title: YoPuedoProgramar
    desc: Una alianza entre Microsoft y Code.org encaminada a otorgar herramientas a la juventud para introducirlos a las ciencias de la computaci&oacute;n y que puedan desarrollar habilidades de programaci&oacute;n. El rango de aprendizaje t&uacute; lo defines, ya que esta plataforma cuenta con paquetes desde nivel principiante.
    links:
      - https://www.yopuedoprogramar.com
  -
    title: "TouchDevelop: Creative Coding"
    desc: Es un curso introductorio a las ciencias de la computaci&oacute;n apoyado en TouchDevelop. En un plan de aprendizaje de 6, 9, 12 o 18 semanas podr&aacute;s aprender las herramientas b&aacute;sicas de la programaci&oacute;n.
    links:
      - https://www.touchdevelop.com
  -
    title: Code.org
    desc: "“Cada alumno, de cada escuela deber&iacute;a tener la oportunidad de aprender las Ciencias de la Computaci&oacute;n.” ­ - Code.org <br><br> En este sitio podr&aacute;s aprender las herramientas b&aacute;sicas de la programaci&oacute;n a trav&eacute;s de videos, aplicaciones interactivas y un desarrollador de juegos en l&iacute;nea. Un gran lugar para comenzar si eres un primerizo en el mundo de las Ciencias de la Tecnolog&iacute;a y quieres entrar al mundo de la programaci&oacute;n."
    links:
      - https://code.org
  -
    title: Scratch
    desc: Es una plataforma en la que podr&aacute;s aprender los elementos b&aacute;sicos de la programaci&oacute;n a trav&eacute;s de juegos y videos interactivos. Si es la primera vez que te acercas a este conocimiento, aqu&iacute; es un buen lugar para comenzar. Por otra parte podr&aacute;s realizar tus propios proyectos y compartirlos en la red.
    links:
      - http://scratch.mit.edu
  -
    title: Code Combat
    desc: CodeCombat es una plataforma dirigida para que los estudiantes de nivel b&aacute;sico aprendan de las ciencias de la computaci&oacute;n mientras juegan. Una experiencia sumamente sencilla y accesible para todos aquellos que nunca han cruzado su camino con la programaci&oacute;n.
    links:
      - https://codecombat.com
  -
    title: Thimble
    desc: Un editor de c&oacute;digo en l&iacute;nea que te servir&aacute; para lanzar tus propias p&aacute;ginas de internet mientras se aprende un poco de HTML, CSS y JavaScript. Tambi&eacute;n podr&aacute;s practicar en diferentes proyectos, modificarlos y crear tu propia versi&oacute;n de los mismos. Una herramienta simple y puedes acceder con tan s&oacute;lo registrarte en el portal.
    links:
      - https://thimble.mozilla.org/en-US/
interactive:
  -
    title: Codecademy
    desc: "Codecademy es una plataforma interactiva en l&iacute;nea que ofrece clases gratuitas de programaci&oacute;n en lenguajes de programaci&oacute;n como Python, PHP, JavaScript, y Ruby, as&iacute; como  lenguajes de marcado  incluyendo HTML y C  SS 2 y tambi&eacute;n uso de API's y bases de datos. La ventaja de esta plataforma es que ofrece “tracks” o programas completos para cada lenguaje de programaci&oacute;n o tipo de desarrollo que quieras hacer: Web, m&oacute;vil, backend, etc."
    links:
      - https://www.codecademy.com
  -
    title: Freecodecamp
    desc: Freecodecamp es una plataforma para aprender diferentes herramientas de programaci&oacute;n y desarrollo web, orientadas tambi&eacute;n a desarrollar proyectos para organizaciones sin fines de lucro, de manera que puedas construir tu portafolio de programaci&oacute;n, y conseguir trabajo desarrollando.
    links:
      - https://www.freecodecamp.com
  -
    title: Rails for zombies
    desc: Rails for Zombies es una plataforma de aprendizaje para aprender Rails. Rails es un Framework, o marco de trabajo, muy robusto para el desarrollo de aplicaciones web. RfZ es una forma fácil de empezar a conocer Rails.
    links:
      - http://railsforzombies.org/
intensivos:
  -
    title: MIT OpenCourseWare
    desc: Un curso en l&iacute;nea elaborado por el Massachussets Institute of Technology (MIT) en el cual podr&aacute;s escoger de una amplia variedad de cursos en l&iacute;nea en diversos niveles de aprendizaje. Aqu&iacute; encontrar&aacute;s cursos desde grado profesional hasta de posgrado, elaborados para puedas aprender a tu ritmo y en compañ&iacute;a de un contenido de alta calidad.
    links:
      - http://ocw.mit.edu/
  -
    title: CS50 (EdX)
    desc: Elaborado por la Universidad de Harvard, cs50 es un curso introductorio a las Ciencias de la Computaci&oacute;n y al arte de la programaci&oacute;n. Podr&aacute;s aprender sobre la abstracci&oacute;n, algoritmos, estructuras de datos, manejo de recursos, seguridad, ingenier&iacute;a de software y desarrollo de web.
    links:
      - https://www.edx.org/course/introduction-computer-science-harvardx-cs50x
  -
    title: Introducci&oacute;n a C++
    desc: Un curso de cuatro semanas elaborado por Microsoft en el que podr&aacute;s aprender sobre el lenguaje de la programaci&oacute;n C++. El programa va dirigido para las personas que desean insertarse en el mundo de las ciencias de la computaci&oacute;n, sin embargo requiere un conocimiento previo sobre las mismas.
    links:
      - https://www.edx.org/course/introduction-c-microsoft-dev210x-1
  -
    title: Introducci&oacute;n a la programaci&oacute;n con Java
    desc: Un curso de introducci&oacute;n para aprender a programar con Java, uno de los lenguajes m&aacute;s usados alrededor del mundo y en distintas plataformas. Es un curso completamente gratuito en el que podr&aacute;s conocer las bases de los algoritmos y la programaci&oacute;n en Java; por otra parte aprender&aacute;s a desarrollar programas e implementar algoritmos.
    links:
      - https://www.edx.org/course/introduction-programming-java-part-1-uc3mx-it-1-1x-1
  -
    title: Programando con Python para las ciencias de datos
    desc: En este curso aprender&aacute;s a crear visualizaciones de datos avanzadas con el lenguaje y tambi&eacute;n podr&aacute;s desarrollar tus propias habilidades con Python. Elaborado gracias a Microsoft y a Coding Dojo, este programa va dirigido para aquellas personas que ya poseen un conocimiento previo sobre programaci&oacute;n
    links:
      - https://www.edx.org/course/programming-python-data-science-microsoft-dat210x-0
  -
    title: ScolarTIC Programaci&oacute;n II. Creando c&oacute;digo fuente
    desc: Curso en l&iacute;nea de ocho semanas sobre la introducci&oacute;n a la programaci&oacute;n. Aqu&iacute; podr&aacute;s encontrar contenido multimedia con el que podr&aacute;s aprender acerca de programaci&oacute;n de gr&aacute;ficos, uso de librer&iacute;as, internet, p&aacute;ginas web y HTML y JavaScript.
    links:
      - https://www.scolartic.com/es/web/programacion-ii-creando-codigo-fuente-iv-edicion
